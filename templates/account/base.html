<!DOCTYPE html>
<HTML lang='en'>
    <head>
        
        {% load static %}
        <meta charset="utf-8">
        {% block title %} <title>Social</title> {% endblock %}

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static 'css/mastercss.css' %}">
    </head>
    
    <body>
        <nav class="navbar navbar-dark bg-dark" role="navigation" id="navbar">
            <div class="container">
                <a href="{% url 'account:index' %}" class="navbar-brand mynav">Social</a>
                <ul  class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li class="nav-item">{{ user.get_username }}</li>
                    <li class="nav-item"><a href="{% url 'posts:post_new' %}" class="nav-link">Post</a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}?next={{ request.path }}" class="nav-link">Logout</a></li>
                    {% else %}

                    <li class="nav-item"><a href="{% url 'account:signup' %}"  class="nav-link">SIGNUP!</a></li>
                    <li class="nav-item"><a href="{% url 'login' %}?next={{ request.path }}" class="nav-link">LOGIN!</a></li>
                    
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container mycontent">
            {% block content %} 
            <h1>ABC</h1>
            {% endblock %}
        </div>
    </body>
    <!-- <script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script> -->
</HTML>
