{% extends 'account/base.html' %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    {% if form.email.errors %}
        <p>{{ form.email.errors }}</p>
    {% endif %}
    <p>Enter your email id to reset the password.</p>
    {{ form.email }}<br>
    <input type="submit" class="btn btn-default" value="Reset Password">
</form>

{% endblock %}
