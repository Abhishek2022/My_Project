{% extends 'posts/posts_base.html' %}

{% block post_content %}

<h3>New Post</h3>
    {% if user.is_authenticated %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default" name="button">Save.!</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}?next={{ request.path }}">Login to Post.!</a>
    {% endif %}
    
{% endblock %}
